name: CI

on:
  pull_request:

jobs:
  checkstyle_job:
    runs-on: ubuntu-latest
    name: Checkstyle
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run check style
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: "github-pr-check"
          tool_name: "testtool"
          checkstyle_config: "checkstyle.xml"
          level: error
          fail_on_error: true

  build:
    strategy:
      matrix:
        java: [8, 11, 15, 17, 20]
    name: Build ${{ matrix.java }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: ${{ matrix.java }}
          check-latest: true
          cache: "maven"
          server-id: ossrh

      - name: Maven Build
        env:
          DESCOPE_BASE_URL: https://api.descope.dev
          DESCOPE_MANAGEMENT_KEY: K2ZoKva689YmU68z1wk1YgiQ2FuduE4SI5Oc7QDR44rj8Qk1nHKI8M4LTxoSosmrEMfWiD0
          DESCOPE_PROJECT_ID: P2ZoKhzAdvZV9HzRZ0SE8pIdNq8P
        run: mvn -B -ntp package

  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"
          check-latest: true
          cache: "maven"

      - run: mvn -B -ntp -P ci verify -DskipTests -Dgpg.skip
